{% extends 'base.html' %}

{% block content %}
    <h1>Register</h1>
    <form method="POST" action="{{ url_for('register') }}">
        {{ form.hidden_tag() }}
        <label for="username">Username:</label>
        {{ form.username }}
        <label for="password">Password:</label>
        {{ form.password }}
        <label for="confirm_password">Confirm Password:</label>
        {{ form.confirm_password }}
        {{ form.submit }}
    </form>
{% endblock %}
