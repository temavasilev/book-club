{% extends "base.html" %}

{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{{ url_for('book_page', book_id=book.id) }}">{{ book.title }} by {{ book.author }}</a>
            <small>Added by <a href="{{ url_for('user_profile', username=book.added_by.username) }}">{{ book.added_by.username }}</a></small>
        </li>
    {% endfor %}    
    </ul>
{% endblock %}
